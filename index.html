
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFRAG | User Manuals for Your People</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* CRT Scanlines Overlay */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* Film Grain */
        body::after {
            content: "";
            position: fixed;
            top: -100%; left: -100%;
            width: 300%; height: 300%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03;
            pointer-events: none;
            z-index: 101;
            animation: noise 0.25s infinite;
        }

        @keyframes noise {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(-2%, 1%); }
            30% { transform: translate(1%, -2%); }
            40% { transform: translate(-1%, 2%); }
            50% { transform: translate(-2%, 1%); }
            100% { transform: translate(1%, 0); }
        }

        .noise-text {
            animation: jitter 0.2s infinite;
        }
        
        @keyframes jitter {
            0% { transform: translate(0,0); }
            33% { transform: translate(-0.3px, 0.3px); }
            66% { transform: translate(0.3px, -0.3px); }
            100% { transform: translate(0,0); }
        }

        .defrag-glow {
            text-shadow: 0 0 12px rgba(234, 88, 12, 0.5), 0 0 2px rgba(234, 88, 12, 1);
        }

        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ea580c;
        }

        /* Selection styling */
        ::selection {
            background: #ea580c;
            color: white;
        }
    </style>
